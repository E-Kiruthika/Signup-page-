<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form with Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
        }

        .first {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5); 
        }

        .second {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .second img {
            max-width: 100px;
            margin-bottom: 20px;
            border-radius: 100%;
        }

        .second h2 {
            margin-bottom: 20px;
            color:bl
        }

        .second input[type="text"],
        .second input[type="password"],
        .second select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .second input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color:green;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .third input[type="button"]{
            width:65px;
            padding: 10px;
            background-color:red;
            border:none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
        }

        .third input[type="button"]:hover {
            background-color:rgb(235, 73, 73);
        }

        .second input[type="submit"]:hover {
            background-color: #56f05e;
        }

        .third {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .third a {
            text-decoration: none;
            color:black;
        }

        .third a:hover {
            color:blue;
        }

        @media only screen and (min-width: 450px) and (max-width:600px) {
            
            .second {
                height: vh;
                width: 100%;
                background-color: #a7f184;
            }
        }
        @media only screen and (min-width: 600px) and (max-width:900px)
         
    {

              .second {
                height: vh;
                width: 70%;
                background-color: rgb(216, 145, 133);
              }
            }
        
    </style>
